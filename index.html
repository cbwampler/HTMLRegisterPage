<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<div class="nav">
        <button class="button" href = "about.html">About Us</button>
        <button class="button" href = "register.html">Register</button>
</div>

<body>
    <form>
        <h2>Sign Up</h2>
       <p><input type="email" placeholder="Email" name="email" required></p>
       <p><input type="text"placeholder="Username" name="username" required></p>
       <p><input type="password" placeholder="Password" name="password"></p>
       <p><input type="password" placeholder="Confirm Password" name="confirmPwd"></p>
       <p><input type="button" value="Submit" id="submit"></p>

    <div class="icons">
       <img src="assets/amazon.ico" id="amazon">
       <img src="assets/facebook.ico" id="facebook">
       <img src="assets/GitHub-Mark-32px.png"id="github">
       <img src="assets/instagram.jpg" id="instagram">
       <img src="assets/Slack.ico" id="slack">
    </div>

    </form>
</body>
</html>
